<!-- login.component.html -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Bienvenue</h2>
      <p>Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i> Email
        </label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="Entrez votre adresse email"
          autocomplete="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <i class="fas fa-exclamation-circle"></i> Veuillez entrer un email valide
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Mot de passe
        </label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Entrez votre mot de passe"
          autocomplete="current-password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <i class="fas fa-exclamation-circle"></i> Le mot de passe doit contenir au moins 6 caractères
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Pas encore de compte ? <a routerLink="/register">S'inscrire maintenant</a></p>
    </div>
  </div>
</div>
